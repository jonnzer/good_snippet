<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        <div>{{a.a}}</div>
        <div>{{b}}</div>
        <input type="text" v-model="b">
        <div>{{cacultate_c}}</div>
    </div>
</body>
<!--<script src="../dist/my_bundle.js"></script>-->
<script src="./compile.js"></script>
<script>
    // 调用
    let little = new demoVue({
        el: "#app",
        data: {
            a: {a:"是a"},
            b: "是b"
        },
        computed: {
            cacultate_c: function() {
                return this.a.a + this.b;
            },
            cacultate_d: {
                get() {
                    return this.a.a + this.b + this.b
                },
                set(val) {
                    this.a = val
                }
            }
        }
    });

</script>
</html>
